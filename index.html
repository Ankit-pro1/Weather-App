<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web App</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper active">
        <div class="header"><i class="fa-sharp fa-solid fa-arrow-left"></i> Weather App</div>
        <div class="input-part">
            <p class="txt-info">Please enter a valid city name</p>
            <input type="text" class="input" placeholder="Enter city name" required>
            <div class="separator"></div>
            <button class="btn">Get Device Location</button>
        </div>
        <div class="weather-part">
            <img src="./img/cloud.svg" alt="">
            <div class="temp">
                <span class="num">13</span>
                <span class="deg"> &#8451</span>
            </div>
            <div class="broken-clouds">Broken Clouds</div>
            <div class="location"><i class="fa-sharp fa-solid fa-location-dot"></i><span>Bengaluru, Karnataka</span></div>
            <div class="bottom-details">
                <div class="columns feel">
                    <!-- <i class="fa-sharp fa-solid fa-temperature-list"></i> -->
                    <div class="detail">
                        <span class="num">13</span>
                        <span class="deg"> &#8451</span>
                        <p>Feels like</p>
                    </div>
                </div>
                <div class="columns humidity">
                    <!-- <i class="fa-sharp fa-solid fa-droplet-percent"></i> -->
                    <div class="detail">
                        <span class="num">84%</span>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
